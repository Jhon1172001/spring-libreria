<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Libreria PEN - Registro</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('path/to/your/background-image.png') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    /* Floating Registration Card */
    .register-container {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2em;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: slideDown 1s ease forwards;
      opacity: 0;
      transform: translateY(-50px);
    }

    /* Slide-down animation */
    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-container h2 {
      font-size: 1.8em;
      color: #4a4efb;
      margin-bottom: 0.5em;
    }

    .register-container p {
      font-size: 0.9em;
      color: #6a6a6a;
      margin-bottom: 1.5em;
    }

    .form-group {
      margin-bottom: 1em;
      text-align: left;
      position: relative;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    /* Fade-in effect */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    form input[type="text"]:focus,
    form input[type="email"]:focus,
    form input[type="password"]:focus {
      border-color: #4a4efb;
      box-shadow: 0 4px 8px rgba(74, 78, 251, 0.2);
    }

    .save-btn {
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      background-color: #4a4efb;
      color: white;
      margin-top: 1em;
      transition: background-color 0.3s ease;
    }

    .save-btn:hover {
      background-color: #3b3fda;
    }

  </style>
  
  <!-- Cargar el script de reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
</head>

<body>

  <!-- Registration Container -->
  <div class="register-container">
    <h2>Registro</h2>
    <p>Regístrate para crear una cuenta en Libreria PEN.</p>
    
    <form th:action="@{/usuario/save}" method="post">
      <div class="form-group">
        <label for="nombre">Nombres:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese sus nombres" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su email" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Ingrese su dirección" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required autocomplete="off">
      </div>
	  
	  <div class="g-recaptcha" data-sitekey="6Lf02I8qAAAAAGJugFXYSoNVIsAZPG-0nqc8B_uW"></div><br>

      <button type="submit" class="save-btn">Guardar</button>
    </form>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Additional JavaScript for animations -->
  <script>
    // Additional animations on input focus
    const formGroups = document.querySelectorAll('.form-group');

    formGroups.forEach((formGroup, index) => {
      setTimeout(() => {
        formGroup.style.opacity = '1';
      }, index * 200); // Delay for each input field animation
    });
  </script>
</body>

</html>
