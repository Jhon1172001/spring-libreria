<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce - Login</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  
  <!-- Custom styles for this template -->
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: url('path/to/your/background-image.png') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    /* Floating Login Card */
    .login-container {
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 2em;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: slideDown 1s ease forwards;
      opacity: 0;
      transform: translateY(-50px);
    }

    /* Slide-down animation */
    @keyframes slideDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container h2 {
      font-size: 1.8em;
      color: #4a4efb;
      margin-bottom: 0.5em;
    }

    .login-container p {
      font-size: 0.9em;
      color: #6a6a6a;
      margin-bottom: 1.5em;
    }

    .form-group {
      margin-bottom: 1em;
      text-align: left;
      position: relative;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }

    /* Fade-in effect */
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      padding: 0.8em;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    form input[type="email"]:focus,
    form input[type="password"]:focus {
      border-color: #4a4efb;
      box-shadow: 0 4px 8px rgba(74, 78, 251, 0.2);
    }

    .login-btn, .signup-btn {
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 1em;
      transition: background-color 0.3s ease;
    }

    .login-btn {
      background-color: #4a4efb;
      color: white;
    }

    .login-btn:hover {
      background-color: #3b3fda;
    }

    .signup-btn {
      background-color: #ddd;
      color: #555;
      margin-top: 0.5em;
    }

    .signup-btn:hover {
      background-color: #bbb;
    }

    .forgot-password {
      display: block;
      margin-top: 1em;
      color: #4a4efb;
      font-size: 0.9em;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #3b3fda;
    }

    /* Home Button */
    .home-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.5em 1em;
      background-color: #4a4efb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s ease;
    }

    .home-button:hover {
      background-color: #3b3fda;
    }

  </style>

  <!-- Cargar el script de reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Home Button -->
    <button class="home-button" onclick="window.location.href='/'">Home</button>

    <h2>Welcome Back</h2>
    <p>Welcome! Please login to continue.</p>
    
    <form th:action="@{/usuario/acceder}" method="post">
      <input type="hidden" name="JSESSIONID" value="${session.getId()}">
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required autocomplete="off">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Widget de reCAPTCHA -->
      <div class="g-recaptcha" data-sitekey="6Lf02I8qAAAAAGJugFXYSoNVIsAZPG-0nqc8B_uW"></div><br><br>

      <button type="submit" class="login-btn">Log In</button>
      <button type="button" class="signup-btn" onclick="window.location.href='/usuario/registro'">Sign Up</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  <!-- Additional JavaScript for animations -->
  <script>
    // Additional animations on input focus
    const formGroups = document.querySelectorAll('.form-group');

    formGroups.forEach((formGroup, index) => {
      setTimeout(() => {
        formGroup.style.opacity = '1';
      }, index * 200); // Delay for each input field animation
    });
  </script>

</body>

</html>
